<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Topbar -->
  <header class="border-bottom">
    <nav class="navbar navbar-expand-lg navbar-light bg-light-gray">
      <div class="container-fluid">
        <span class="bi bi-exclude mr-5"></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex col-4">
            <input class="form-control bg-light border-0 rounded-0 me-2" type="search" placeholder="Search for transactions, items, etc" aria-label="Search">
            <button class="btn btn-primary text-light-gray rounded-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- /Topbar -->

  <div class="d-flex h-100">
    <aside class="sidebar bg-white d-flex flex-column h-100">
      <div>
        <div class="text-center p-3">
          <span class="bi bi-ui-checks-grid" ></span>
        </div>
        <div class="text-center p-3">
          <span class="bi bi-cart-fill"></span>
        </div>
        <div class="text-center p-3">
          <span class="bi bi-file-earmark-easel-fill"></span>
        </div>
        <div class="text-center p-3">
          <span class="bi bi-gear-fill"></span>
        </div>
      </div>

      <div>
        <div class="text-center p-3">
          <span class="bi bi-exclamation-circle-fill"></span>
        </div>
        <div class="text-center p-3">
          <span class="bi bi-box-arrow-left"></span>
        </div>
      </div>
    </aside>

    <div class="dashboard d-flex flex-column h-100 w-100">
      <main class="d-flex flex-column h-100 bg-secondary p-4">
        <h1>Dashboard</h1>
        <div class="d-flex flex-row">
          <div class="card bg-primary text-white mr-3">
            <p>Total Views</p>
          </div>
          <div class="card mr-3">
            <p>Total Products</p>
          </div>
          <div class="card mr-3">
            <p>Total Users</p>
          </div>
          <div class="card">
            <p>Total Sells</p>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
